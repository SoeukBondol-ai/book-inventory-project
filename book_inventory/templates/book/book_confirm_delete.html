{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
